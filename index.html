<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Example - 3</title>
</head>

<body>
    <!-- Begin Contact -->
    <div class="contact">
        <!-- Begin Container Contact -->
        <div class="container-contact shadow">
            <div class="container-contact-image">
                <img src="assets/images/E3-img.jpg" width="500px" height="500px" alt="image">

            </div>
            <!-- Begin Form Contact -->
            <form class="form-contact">
                <span class="form-contact-title"><b>Create</b> an account.</span>

                <input class="form-control input1 shadow-sm tw-bold" type="text" name="email" placeholder="Email">
                <input class="form-control input1 shadow-sm" type="text" name="password" placeholder="Password">
                <input class="form-control input1 shadow-sm" type="text" name="password_repeat"
                    placeholder="Password (repeat)">
                <div class="form-check checkbox">
                    <input type="checkbox" name="checkbox" id="ch1" class="form-check-input">
                    <label for="ch1" class="form-check-label ch-label">I agree to the license terms.</label>
                </div>
                <div class="container-contact-form-btn">
                    <button class="btn btn-dark contact-form-btn">
                        <span>
                            Sign Up
                        </span>
                    </button>
                </div>
                <span class="login">You already have an account? <a href="javascript:void(0);">Login here.</a></span>

            </form>
            <!-- End Container Contact -->

        </div>
        <!-- End Container Contact -->

    </div>
    <!-- End Contact -->

    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
